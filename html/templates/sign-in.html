<div>
  <h2>Sign In</h2>
  <form name="form" ng-submit="addUser()" role="form">
      <div class="form-group" ng-class="">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
          <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
          <label for="firstName">Password</label>
          <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
          <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First Name is required</span>
      </div>
      <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
          already an user? <a href="#">log in</a>
      </div>
  </form>
</div>
